	<script>
			function FullName()
			{
				var name = /^[a-zA-Z]+$/;  // to check text contains only alphabets and atleast 3 characters
				//var nm= document.forms["myForm"]["name"].value;
				var nm= document.getElementById("fname").value;
				if(nm.match(name) && nm.length>=3 && nm.length<=10)  
				{	return true;  
				}  
				else  
				{   alert("Not a valid name");  
					return false;  
				}  
			}

			function ValidateEmail()
			{	var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
				var eml=document.forms["myForm"]["email"].value;
				if(eml.match(mailformat))
				{	return true;
				}
				else
				{	alert("You have entered an invalid email address!");
					return false;
				}
			}

			function validNumber()
			{
				var number = /^((0091)|(\+91)|0?)[789]{1}\d{9}$/; // to check text contains valid phone number 
				var no=document.forms["myForm"]["contact"].value;
				if(no.match(number) && no.length==10)  
				{	return true;  
				}  
				else  
				{   alert("Not a valid Mobile Number");  
					return false;  
				}  
			}

			function CheckCity()
			{
				var name = /^[a-zA-Z]+$/;  // to check text contains only alphabets and atleast 3 characters
				//var nm= document.forms["myForm"]["name"].value;
				var nm= document.getElementById("city").value;
				if(nm.match(name) && nm.length>=3 && nm.length<=10)  
				{	return true;  
				}  
				else  
				{   alert("Not a valid City");  
					return false;  
				}  
			}

			function CheckState()
			{
				var name = /^[a-zA-Z]+$/;  // to check text contains only alphabets and atleast 3 characters
				//var nm= document.forms["myForm"]["name"].value;
				var nm= document.getElementById("state").value;
				if(nm.match(name) && nm.length>=3 && nm.length<=10)  
				{	return true;  
				}  
				else  
				{   alert("Not a valid State");  
					return false;  
				}  
			}

			function ValidatePassword()
			{	var password = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}$/;  // to check text contains float number
				var pass=document.forms["myForm"]["password"].value;
				if(pass.match(password))  
				{	return true;  
				}  
				else  
				{   alert("Not a valid password. Password must contain one Capital letter,one small letter and number and beetwen 8 to 20 characters");  
					return false;  
				}  
			}
			
			function validateForm()
			{	
				if(FullName())
				{	if(ValidateEmail())
					{	if(validNumber())
						{	if(CheckCity())
							{	if(CheckState())
								{	if(ValidatePassword())
									{	return true;
									}else return false;
								}else {	return false;}
								return true;
							}else return false;
						}else return false;
					}else return false;	
				}else return false;		
			}
		</script>
