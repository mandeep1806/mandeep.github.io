	<body>
		<!-- header section -->
		<div>

			<div class="topnav" id="myTopnav" style="margin-top: 0px;background-color: #FEC469;"><b>
				<img id="logo" src="image/logo.png" style="height:65px;width:170px;margin-left: -950px;">

				  </a>

		<!-- header section end	 -->
		

		<form><center>
		<table border="1" cellpadding="5" align="center">
			<caption class="heading"><h2><u>Register Here</caption>
			<tr>
				<th>Full Name <span style="color: red">*</span></th>
				<td><input type="text" required="" placeholder="Enter Your Name" pattern="[a-zA-Z\s]+" title="Enter Only Characters" name="fname"></td>
			</tr>
				
			<tr>
				<th>Your Picture <span style="color: red">*</span></th>
				<td><input type="file" required=""  name="profile_pic"></td>
			</tr>		
			<tr>
				<th>Email <span style="color: red">*</span></th>
				<td><input type="email" placeholder="eg.xyz@gmail.com" required="" name="email"></td>
			</tr>
			
			<tr>
				<th>Gender <span style="color: red">*</span></th>
				<td><input type="radio" name="gender" checked value="male">Male<input type="radio" name="gender" value="female">Female</td>
			</tr>
			
			<tr>
				<th>Mobile No <span style="color: red">*</span></th>
				<td><input type="number" placeholder="Enter Mobile No." pattern="[6-9]{1}[0-9]{9}" title="Enter Atlist 10 Digits Number and Mobile number Start with 6-9 and remaing 9 digit with 0-9" name="contact" required=""></td>
			</tr>
			<tr>
				<th>D.O.B <span style="color: red">*</span></th>
				<td><input type="date" name="DOB" required=""></td>
			</tr>
			<tr>
				<th>City <span style="color: red">*</span></th>
				<td><input type="text" name="city" required="" ></td>
			</tr>
			<tr>
				<th>State <span style="color: red">*</span></th>
				<td><input type="text" name="state" required=""></td>
			</tr>
			<tr>
				<th>Address <span style="color: red">*</span></th>
				<td><textarea rows="3" required=""></textarea></td>
			</tr>
			<tr>
				<th>Password <span style="color: red">*</span></th>
				<td><input type="password" required="" minlength="8" name="password" title="minimum 8 characters"></td>
			</tr>
			
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="Submit"><input type="reset" name="reset" value="Reset"></td>
			</tr>
		</table><br>
		( <span style="color: red">*</span> fields are required )
		</center>
		</form>

function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
