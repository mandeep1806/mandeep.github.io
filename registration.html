<html>
	<head>
		<title></title>
		<style type="text/css">
		body{
			background-image: url(picture/karen-martinez-_bHzC5CSyYY-unsplash.jpg) ;
			background-repeat: no-repeat;

		}
	</style>
	</head>
	<body>
		
		<form><center>
		<table border="2" cellpadding="10" align="center">
			<caption><h2><u>Register Here</caption>
			<tr>
				<th>Full Name</th>
				<td><input type="text" required="" placeholder="Enter Your Name" pattern="[a-zA-Z\s]+" title="Enter Only Characters" name="fname"></td>
			</tr>
				
			<tr>
				<th>Your Picture</th>
				<td><input type="file" required=""  name="profile_pic"></td>
			</tr>		
			<tr>
				<th>Email</th>
				<td><input type="email" placeholder="ex.xyz@gmail.com" required="" name="email"></td>
			</tr>
			
			<tr>
				<th>Gender</th>
				<td><input type="radio" name="gender" checked value="male">Male<input type="radio" name="gender" value="female">Female</td>
			</tr>
			
			<tr>
				<th>Mobile No</th>
				<td><input type="number" placeholder="Enter Mobile No." pattern="[6-9]{1}[0-9]{9}" title="Enter Atlist 10 Digits Number and Mobile number Start with 6-9 and remaing 9 digit with 0-9" name="contact" required="">(10 digits)</td>
			</tr>
			<tr>
				<th>D.O.B</th>
				<td><input type="date" name="DOB" required=""></td>
			</tr>
			<tr>
				<th>City</th>
				<td><input type="text" name="city" required="" ></td>
			</tr>
			<tr>
				<th>State</th>
				<td><input type="text" name="state" required=""></td>
			</tr>
			<tr>
				<th>Address</th>
				<td><textarea rows="3" required=""></textarea></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" required="" minlength="8" name="password">(minimum 8 characters)</td>
			</tr>
			
			<tr>
				<td><small>All fields are mandatory</small></td>
				<td><input type="submit" name="submit" value="Submit"><input type="reset" name="reset" value="Reset"></td>
			</tr>
		</table>
		</center>
		</form>
	</body>
</html>
