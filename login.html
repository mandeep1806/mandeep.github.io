	<script type="text/javascript">
		
		function ValidateEmail()
			{	var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
				var eml=document.forms["myForm"]["email"].value;
				if(eml.match(mailformat))
				{	return true;
				}
				else
				{	alert("You have entered an invalid email address!");
					return false;
				}
			}

		function ValidatePassword()
			{	var password = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}$/;  // to check text contains float number
				var pass=document.forms["myForm"]["password"].value;
				if(pass.match(password))  
				{	return true;  
				}  
				else  
				{   alert("Not a valid password. Password must contain one Capital letter,one small letter and number and beetwen 8 to 20 characters");  
					return false;  
				}  
			}

		function validateForm()
			{	
					if(ValidateEmail())
					{		if(ValidatePassword())
									{	return true;
									}else return false;
						
					}else return false;	
						
			}
	</script>
